<!DOCTYPE html>
<html lang ="eng">
    <head>
        <meta charset ="UTF-8">
        <meta name = "viewport" content ="width=device-width,initial-scale=1.0">
        <title>Inline CSS Example</title>
    </head>
    <body 
    style ="background-color: lightblue; 
    font-family: Arial,sans-serif; 
    text-align: center; 
    padding: 50px;">
        <h1 
        style ="color: darkblue; 
        font-size:30px;
        line-height:1.5;
        text-decoration: underline;
        margin-bottom:20px;
        text-transform:uppercase;">
        Welcome to Inline CSS
        </h1>
        <p 
        style ="color: darkgreen;
        line-height:1.6;
        margin-bottom:20px;
        font-weight: bold;
        font-size:18px;">
        This paragraph is styled using inline CSS.
        </p>
        <p 
        style ="color: red; 
        line-height: 1.6;
        margin-bottom: 20px;
        font-weight: italic;
        font-size: 18px;">
        This is an example of using inline CSS to style HTML
        </p>
        <a 
        style ="color: black;
        font-weight: bold;
        background-color: white;
        padding: 10px 20px;
        line-height: 1.5;
        margin-top: 20px;
        text-decoration: none;
        border-radius: 100px;
        font-size: 16px;"
        href ="https://www.google.com/">Google Search
    </a>
</html>

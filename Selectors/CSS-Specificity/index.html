<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Specificity Example</title>
    <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h1 id="main-title">Welcome to CSS Specificity</h1>
            <p class="intro">This is an example to demonstrate CSS specificity rules.</p>
            <p>This paragraph has no specific class or ID.</p>
            <button class="btn primary" id="submit-btn">Submit</button>
        </div>
        <div id="container">
            <h1 class="main-title">Hello Word</h1>
            <p class="intro">This is another example paragraph.</p>
            <p> This is paragraph with element selector.</p>
            <p class="text">This paragraph has an inline style.</p>
        </div>


    </body>
</html>

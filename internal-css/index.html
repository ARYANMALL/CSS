<!DOCTYPE html>
<html lang ="eng">
    <head>
        <meta charset ="UTF-8">
        <meta name = "viewport" content ="width=device-width,initial-scale=1.0">
        <title>Internal CSS Example</title>
        <!-- css part-->
        <style>       
            body{
                background-color:aquamarine;
                font-family: Arial;
                text-align: center;
                padding: 50px;               
            }
            h1{
                color:rgb(19, 1, 36);
                font-size:30px;  
                font-weight: bolder;           
                line-height:1.5;
                text-decoration: underline;
                margin-bottom:20px;
                text-transform:uppercase;                       
            } 
            p{
                color:blue;
                font-weight: bold;
                line-height:1.6;
                margin-bottom:20px;
                font-size:20px;       
            }
            p:nth-of-type(2){
                color: red; 
                font-style: italic;               
            }
            a{
                color:black;
                background-color:white;
                padding:10px 20px;
                font-weight:bold;
                line-height:1.5;
                margin-top:20px;
                text-decoration:underline;
                border-radius:100px;
                font-size:16px;
            }


        </style>
    </head>
    <!--html part-->
    <body>
        <h1>
    
        Welcome to Inline CSS
        
        </h1>
        <p>
        
        This paragraph is styled using inline CSS.
        </p>
        <p >
        This is an example of using inline CSS to style HTML
        </p>
        <a        
        href ="https://www.google.com/">Google Search
    </a>
</html>

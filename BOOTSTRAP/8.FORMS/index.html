<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Bootstrap CSS CDN -->
        <link 
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
         rel="stylesheet" 
         integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
         crossorigin="anonymous"/>
         <title>Forms</title>
    </head>
    <body>
        <div class="container mt-5">
            <h2>Registration Form</h2>
            <p class="mb-4">
                Please fill in this form to register for our service.
            </p>

            <form>
                <!--Text input fields-->

                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input 
                      type="text" 
                      id="firstName" 
                      placeholder="Enter your first name" 
                      required 
                      class="form-control"
                    />
                </div>

                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" id="lastName" placeholder="Enter your last name" required class="form-control" />
                </div>

                <!--Email input-->
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input 
                      type="email" 
                      id="emailAddress" 
                      placeholder="Enter your email" 
                      required 
                      class="form-control"
                    />
                </div>

                <!--Password input-->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" placeholder="Create your password" required class="form-control"/>
                </div>

                <!--Checkbox group-->
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input"  type="checkbox" id="checkUpdates" />
                        <label class="form-check-label" for="checkUpdates">Receive updates about our services</label>
                    </div>
                </div>

                <!--Radio buttons-->
                <fieldset class="mb-3">
                    <legend>Membership Type</legend>
                    <div class="form-check">
                        <input type="radio" id="membershipStandard" name="membership" checked class="form-check-input" />

                        <label class="form-check-label" for="membershipStandard">Standard</label>
                    </div>

                    <div class="form-check">
                        <input type="radio" id="membershipPremium" name="membership" class="form-check-input" />

                        <label class="form-check-label" for="membershipPremium">Premium</label>
                    </div>

                </fieldset>

                <!--File input-->
                <div class="mb-3">
                    <label for="profilePicture" class="form-label">Profile Picture</label>
                    <input type="file" id="profilePicture" class="form-control" />
                </div>

                <!--Submit button-->
                <button type="submit" class="btn btn-primary" mb-3 >Register</button>
            </form>
        </div>
    </body>
</html>

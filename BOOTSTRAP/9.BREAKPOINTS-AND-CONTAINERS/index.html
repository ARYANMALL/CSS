<!--Breakpoints are customizable widths that dertmine how your responsive layout behaves across device or viewport sizes in Bootstrap-->
<!--Breakpoints are the building blocks of responsive design,
    Use media queries to architect your CSS by breakpoint,
    Mobile first,responsive design is the goal-->
<!--Containers are fundamental building block of the Bootstrap that contain,pad,and align your content within a given device or viewport,
    It's the most basic layout element in Bootstrap and are required when using our default grid system-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Bootstrap CSS CDN -->
        <link 
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
         rel="stylesheet" 
         integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
         crossorigin="anonymous"/>

         <title>Breakpoint-Container</title>
         <style>
            /*Adding custom styles for background colors*/
            .bg-custom-lightblue{
                background-color:#75cbe7;
            }
            .bg-custom-pink{
                background-color:#fb9ba9;
            }
            .bg-custom-yellow{
                background-color:#f0e57e;
            }
            .bg-custom-green{
                background-color:#54ea54;
            }
            .bg-custom-purple{
                background-color:#ed68ed;
            }
            .bg-custom-orange{
                background-color:orange;
            }
         </style>
    </head>
    <body>
        <!--Standard container-->
        <div class="bg-custom-lightblue container mb-3">
            <div class="p-3 border">Standard container (fixed-width)</div>
        </div>

        <!--Full width container,spanning the entire width of the viewport-->
        <div class="bg-custom-pink container-fluid mb-3">
            <div class="p-3 border">Full width container(fluid)</div>
        </div>

        <!--100% wide until small breakpoint-->
        <div class="bg-custom-yellow container-sm mb-3">
            <div class="p-3 border">100% wide until small breakpoint</div>
        </div>

        <!--100% wide until medium breakpoint-->
        <div class="bg-custom-green container-md mb-3">
            <div class="p-3 border">
                100% wide until medium breakpoint
            </div>
        </div>

        <!--100% wide until large breakpoint-->
        <div class="bg-custom-purple container-lg mb-3">
            <div class="p-3 border">
                100% wide until large breakpoint
            </div>
        </div>

        <!--100% wide until extra large breakpoint-->
        <div class="bg-custom-lightblue container-xl mb-3">
            <div class="p-3 border">
                100% wide until extra large breakpoint
            </div>
        </div>

        <!--100% wide until extra extra large breakpoint-->
        <div class="bg-custom-orange conainer-xxl mb-3">
            <div class="p-3 border" >
                100% wide until extra extra large breakpoint
            </div>
        </div>
    </body>
</html>

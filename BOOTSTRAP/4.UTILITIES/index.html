<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <link 
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
         rel="stylesheet" 
         integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
         crossorigin="anonymous"
        />
        <title>Bootstrap Utilities</title>
    </head>
    <body>
        <div>
            <h1>Bootstrap Utility Demo</h1>

            <!--Display Utilities  -->
            <div class="bg-primary text-white p-2 m-3">
                <h2>Display Utilities</h2>
                <div class="d-block bg-primary text-white p-2 mb-2">.d-block</div>
                <div class="d-inline bg-secondary text-white p-2 mb-2">.d-inline</div>
                <div class="d-inline-block bg-success text-white p-2 mb-2">.d-inline-block</div>
                <div class="d-flex bg-danger text-white p-2 mb-2">.d-flex</div>
                <div class="d-grid bg-warning text-white p-2 mb-2">.d-grid</div>
                <div class="d-none bg-dark text-dark p-2 mb-2">.d-none</div>
                <div class="d-none d-md-block bg-danger p-1">Hidden on xs, Visible from md</div>
            </div>

            <!--Margin and Padding-->
            <div>
                <h2>Margin and Padding Utilities</h2>
                <div class="bg-light text-dark border p-1 mb-2">.p-1 .mb-2</div>
                <div class="bg-light text-dark border p-2 mt-2">.p-2 .mt-2</div>
                <div class="bg-light text-dark border p-3 mx-3">.p-3 .mx-3</div>
                <div class="bg-light text-dark border p-4 my-4">.p-4 .my-4</div>
                <div class="bg-light text-dark border p-5 m-5">.p-5 .m-5</div>
            </div>

            <!--Toggle Visibility-->
            <div class="bg-warning text-dark p-2 m-3">
                <h2>Toggle Visibility</h2>
                <div class="invisible bg-light text-dark p-2 mb-2">.invisible</div>
                <div class="visible bg-light text-dark p-2 mb-2">.visible</div>
            </div>

        </div>

    </body>
</html>

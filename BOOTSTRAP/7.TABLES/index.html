<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Bootstrap CSS CDN -->
        <link 
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
         rel="stylesheet" 
         integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
         crossorigin="anonymous"/>
         <title>Bootstrap Tables</title>
    </head>
    <body>
        <div class="container mt-5">
            <h2>Product Inventory</h2>
            <p class="mb-4">
                Below is the current inventory of products available in our warehouse.
            </p>

            <!--Responsive Table-->
            <div class="table-responsive">
                <table class="table table-striped table-info table-hover table-striped-columns">
                    <thead class="table-dark">
                        <tr>
                            <th>Product ID</th>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Stock</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>001</td>
                            <td>Widget</td>
                            <td>Gadgets</td>
                            <td>$25.00</td>
                            <td>180</td>
                        </tr>
                        <tr>
                            <td>002</td>
                            <td>Gizmo</td>
                            <td>Tools</td>
                            <td>$45.00</td>
                            <td>150</td>
                        </tr>
                        <tr>
                            <td>003</td>
                            <td>Thing</td>
                            <td>Tools</td>
                            <td>$35.00</td>
                            <td>125</td>
                        </tr>
                        <tr>
                            <td>004</td>
                            <td>Object</td>
                            <td>Gadgets</td>
                            <td>$75.00</td>
                            <td>80</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>

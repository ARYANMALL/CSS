<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
       <link 
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
         rel="stylesheet" 
         integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
         crossorigin="anonymous"
        />
        <title>Bootstrap Width and Height</title>
    </head>
    <body>
        <h2>Width Utilities</h2>

        <!--Width Utilities (Related to parents)-->

        <div 
           class="p-2 mb-3"
           style="background-color:black; color:white; width:500px"
        >
            <div class="w-25 bg-primary mt-2 mb-2 p-2">Width 25%</div>
            <div class="w-50 bg-secondary mt-2 mb-2 p-3">Width 50%</div>
            <div class="w-75 bg-info mb-2 p-4">Width 75%</div>
            <div class="w-100 bg-danger mb-2 p-5">Width 100%</div>
            <div class="w-auto bg-warning mb-2 p-1">Width auto</div>
        </div>

        <h2 class="my-3">Height Utilities</h2>

        <!--Height Utilities(Relative to parents)-->

        <div class="bg-dark text-white p-2 mb-3" style="height:300px;width:500px">
            <div class="h-25 bg-primary d-inline-block">Height 25%</div>
            <div class="h-50 bg-secondary d-inline-block">Heigth 50%</div>
            <div class="h-75 bg-info d-inline-block">Height 75%</div>
            <div class="h-100 bg-danger d-inline-block">Height 100%</div>
            <div class="h-auto bg-warning d-inline-block">Height auto</div>
        </div>

        <h2 class="my-3">Viewport Relative Sizes</h2>

        <!--Relative to the viewport-->

        <div class="min-vw-100 bg-primary text-white mb-2">Min-width 100vw</div>
        <div class="min-vh-100 bg-secondary text-white mb-2">Min-height 100vh</div>
        <div class="vw-100 bg-info text-white mb-2">Width 100vw</div>
        <div class="vh-100 bg-danger text-white mb-2" >Height 100vh</div>
    </body>
</html>

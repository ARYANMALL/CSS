<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Bootstrap CSS CDN -->
        <link 
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
         rel="stylesheet" 
         integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
         crossorigin="anonymous"/>
         <title>Bootstrap Image Utilities</title>
    </head>
    <body>
        <div class="conrainer mt-5">
            <h2 class="mb-4">Bootstrap Image Utilities</h2>

            <!--Responsive Image-->
            <h4>Responsive Image</h4>
            <img 
               src="https://media.istockphoto.com/id/1018078858/photo/gorgeous-ginger-cat-on-isolated-black-background.jpg?s=612x612&w=is&k=20&c=JGyI-tEC3CHxr89rjaXJ1vPVTMyiyg1HJ7M1fPIJIrs="
               alt="Responsive image"
               class="img-fluid mb-3"
            /> 
            
            <p>
                This is responsive, scaling nicely to the its container. 
            </p>

            <!--Image Thumbnail-->
            <h4>Image Thumbnail</h4>
            <img
               src="https://media.istockphoto.com/id/824953212/photo/maine-coon.jpg?s=612x612&w=is&k=20&c=kxFMPZ3FN4CNmrGebDRDlZdPeRbwVnnXg-KBuwwRw0Q="
               alt="Thumbnail image"
               class="img-thumbnail mb-3"
            />
            <p>
                This is a thumbnail version of an image,which adds a frame around the image.
            </p>

            <!--Image Alignment-->
            <h4>Image Alignment</h4>
             <p>
                Left aligned image:
             </p>
             <img 
               src="https://media.istockphoto.com/id/2225609925/photo/british-shorthair-with-tongue-out.jpg?s=612x612&w=0&k=20&c=5eypdvXjiIa7fnI8WLvq1FU8HO6LCPU62UmXZaai6mc=" 
               alt="Float start"
               class="float-start w-25 "
             />
            
            <p>Right aligned image:</p>
            <img 
               src="https://media.istockphoto.com/id/2225608873/photo/british-shorthair-looking-at-camera.jpg?s=612x612&w=0&k=20&c=ql2qj06QbjkejJ-8GJ_wsG-A9bX4g4He7aLwwHrBZfw=" 
               alt="Float end" 
               class="float-end w-25 "
            />

            <p>Center aligned image:</p>
            <div class="text-center mb-3">
             <img 
               src="https://media.istockphoto.com/id/613556442/photo/curious-cat-on-a-wooden-cart.jpg?s=612x612&w=0&k=20&c=GvrDdy7J-MJh6nqRhECTqe6peuFd2ruoppctAvNKxss="
               alt="Center aligned"
               class="center-block w-25  "
             />
            </div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Fontawsome-->
        <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" 
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
        />
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scaale=1.0">
        <title>Product Card</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!--Product Card-->
        <div class="product-card">
  <img 
            src="https://cdn.pixabay.com/photo/2020/10/21/18/07/laptop-5673901_1280.jpg" 
            alt="Product Image" 
            class="product-image"/>

        <!--Product Info-->
        <div class="product-info">
            <div class="product-title">Amazing Product</div>
            <p class="product-price">$99.99</p>
            <p class="product-description">
                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Praesentium beatae odio, rerum. Odit corporis earum culpa.</p>
            <button class="btn-add-to-cart">
                <i class="fas fa-shopping-cart"></i>
                Add To Cart
            </button>
        </div>
             <div class="discount-tag">30% OFF</div>
    </div>
    </body>
</html>
